- hosts: "{{target}}"
  user: "{{ansible_ssh_user}}"
  vars_files:
    - vars.yml
    - ../../private_vars_media.yml
  vars:
    - production: True
    - user_name: "{{ansible_ssh_user}}"
  roles:
    - { role: elixir, erlang_version: 17.5, elixir_version: v1.0.4, sudo: yes }
    - ffmpeg
    - nginx
    - media